<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Piedra Papel o Tijera</title>
</head>

<body>

    <header class="header">
        <h1 class="titulo">PIEDRA PAPEL O TIJERA</h1>
        <div class="btnRestart">REINICIAR</div>
    </header>

    <main class="main">

        <div class="containerLogo"><img src="imgs/logo.png" alt="logo"></div>

        <section class="gameMode">

            <button class="btnOneplayer btnGameMode">1 JUGADOR</button>
            <button class="btnTwoPlayers btnGameMode">2 JUGADORES</button>

        </section>

        <h2 class="textEmpate">EMPATE</h2>
        <P class="empate">0</P>

        <section class="gameZone">


            <div class="jugador1">

                <h2>PLAYER1</h2>
                <p class="contadorp1">0</p>

                <img class="imgJugadorOne" src="imgs/Piedra.png" alt="imagenOpcionJugador">

                <div class="containerPosivilitys containerPosivilitysOne">
                    <div class="buttonPiedra btnsPosivility btnsPosivilityOne"><img class="imgPiedra imgsOptions"
                            src="imgs/Piedra.png" alt="Boton Piedra"></div>
                    <div class="buttonPapel btnsPosivility btnsPosivilityOne"><img class="imgPapel imgsOptions"
                            src="imgs/Papel.png" alt="Boton Papel"></div>
                    <div class="buttonTijera btnsPosivility btnsPosivilityOne"><img class="imgTijera imgsOptions"
                            src="imgs/Tijera.png" alt="Boton Tijera"></div>
                </div>

            </div>

            <div class="jugador2">

                <h2>PLAYER2</h2>
                <p class="contadorp2">0</p>
                <img class="imgJugadorTwo" src="imgs/Piedra.png" alt="ImagenOpcionJugador">

                <div class="containerPosivilitys containerPosivilitysTwo">
                    <div class="buttonPiedra btnsPosivility btnsPosivilityTwo"><img class="imgPiedra imgsOptions"
                            src="imgs/Piedra.png" alt="Boton Piedra"></div>
                    <div class="buttonPapel btnsPosivility btnsPosivilityTwo"><img class="imgPapel imgsOptions"
                            src="imgs/Papel.png" alt="Boton Papel"></div>
                    <div class="buttonTijera btnsPosivility btnsPosivilityTwo"><img class="imgTijera imgsOptions"
                            src="imgs/Tijera.png" alt="Boton Tijera"></div>
                </div>

            </div>

        </section>


    </main>




    <script src="codigo.js"></script>

</body>
